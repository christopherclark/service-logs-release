---
name: test-service-logs

releases:
- name: service-logs
  version: latest
- name: loggregator-agent
  url: https://bosh.io/d/github.com/cloudfoundry/loggregator-agent-release
  version: latest
- name: "bpm"
  version: latest
  url: https://bosh.io/d/github.com/cloudfoundry-incubator/bpm-release

stemcells:
- alias: xenial
  os: ubuntu-xenial
  version: latest

instance_groups:
- name: service-logs-test
  instances: 1
  vm_type: minimal
  stemcell: xenial
  networks: [{name: default}]
  azs: [z1]
  jobs:
  - name: bpm
    release: bpm
  - name: test-logger
    release: service-logs
    properties:
      delay: 1
  - name: service-logs
    release: service-logs
    properties:
      source_id: service-logs-test
      path: /var/vcap/sys/log/test-logger/test-logger*.log
      ca: ((loggregator_tls_agent.ca))
      cert: ((loggregator_tls_agent.certificate))
      key: ((loggregator_tls_agent.private_key))
  - name: loggregator_agent
    release: loggregator-agent
    consumes:
      doppler: {from: doppler, deployment: cf}
    properties:
      disable_udp: true
      loggregator:
        tls:
          agent:
            cert: ((loggregator_tls_agent.certificate))
            key: ((loggregator_tls_agent.private_key))
          ca_cert: ((loggregator_tls_agent.ca))
      metrics:
        ca_cert: ((loggregator_tls_agent.ca))
        cert: ((loggregator_tls_agent.certificate))
        key: ((loggregator_tls_agent.private_key))
        server_name: loggregator-agent-metrics
  - name: prom_scraper
    release: loggregator-agent
    properties:
      loggregator_agent:
        grpc_port: 3458
        tls:
          cert: ((loggregator_agent_client.certificate))
          key: ((loggregator_agent_client.private_key))
          ca_cert: ((loggregator_tls_agent.ca))

variables:
- name: loggregator_tls_agent
  type: certificate
  options:
    ca: loggregator_ca
    common_name: agent
    alternative_names:
    - metron
    - agent
    - localhost
    - 127.0.0.1
    extended_key_usage:
    - client_auth
    - server_auth
- name: loggregator_agent_client
  type: certificate
  options:
    ca: loggregator_ca
    common_name: prom_scraper
    extended_key_usage:
    - client_auth
    - server_auth
- name: metric_scraper_ca
  type: certificate
  options:
    is_ca: true
    common_name: metricScraperCA
- name: loggregator-agent-metrics
  type: certificate
  options:
    ca: metric_scraper_ca
    common_name: loggregator-agent-metrics
    extended_key_usage:
    - server_auth

update:
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000